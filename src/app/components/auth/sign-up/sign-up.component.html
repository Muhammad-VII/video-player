<form [formGroup]="signUpForm" (ngSubmit)="submitForm()">
  <div>
    <label for="email">Email</label>
    <input type="email" name="" id="email" placeholder="please enter your email">
  </div>
  
  <div>
    <label for="pass">Password</label>
    <input type="password" name="" id="pass" placeholder="please enter your password">
  </div>

  <div>
    <button type="submit">Sign up</button>
  </div>
</form>
